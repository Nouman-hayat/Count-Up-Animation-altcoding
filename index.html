<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Count Up Animation</title>

<!-- fontawsome offline-->
  <link rel="stylesheet" href="icons/css/all.min.css">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box">
      <i class="fa-regular fa-face-smile"></i>
      <span class="num" data-val="120">000</span>
      <span class="text">Happy Clients</span>
    </div>
    <div class="box">
      <i class="fa-regular fa-folder"></i>
      <span class="num" data-val="200">000</span>
      <span class="text">Projects</span>
    </div>
    <div class="box">
      <i class="fa-sharp fa fa-solid fa-headset"></i>
      <span class="num" data-val="1200">000</span>
      <span class="text">Hours of Support</span>
    </div>
    <div class="box">
      <i class="fa-solid  fa-people-group"></i>
      <span class="num" data-val="275">000</span>
      <span class="text">Hard workers</span>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
